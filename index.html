<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tracker & Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="tab-nav">
            <button class="tab-btn active" onclick="showTab('tracker')">Assignments</button>
            <button class="tab-btn" onclick="showTab('timer')">Study Timer</button>
        </nav>

        <div id="tracker-tab" class="tab-content active">
            <header>
                <h1>My Assignments</h1>
                <p id="date-display"></p>
            </header>
            
            <div class="input-card">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <div class="input-row">
                    <input type="date" id="dateInput">
                    <select id="priorityInput">
                        <option value="3">High Priority</option>
                        <option value="2">Medium Priority</option>
                        <option value="1">Low Priority</option>
                    </select>
                    <button onclick="addAssignment()" class="add-btn">Add Task</button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Assignment</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </div>

        <div id="timer-tab" class="tab-content">
            <header>
                <h1>Study Timer</h1>
                <p>Stay focused for 25 minutes</p>
            </header>
            <div class="timer-card">
                <div id="timer-display">2
