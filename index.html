<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
    <div class="logo">Study</div>
    <nav class="side-nav">
        <button class="nav-item active" onclick="showTab('tracker', event)">
            Assignments
        </button>
        <button class="nav-item" onclick="showTab('timer', event)">
            Focus Timer
        </button>
    </nav>
</aside>

        <main class="main-content">
            <section id="tracker-tab" class="tab-section active">
                <header class="content-header">
                    <h1>Assignments</h1>
                    <p id="date-display"></p>
                </header>
                
                <div class="card input-card">
                    <input type="text" id="taskInput" placeholder="New assignment name...">
                    <div class="input-row">
                        <input type="date" id="dateInput">
                        <select id="priorityInput">
                            <option value="3">High Priority</option>
                            <option value="2">Medium Priority</option>
                            <option value="1">Low Priority</option>
                        </select>
                        <button onclick="addAssignment()" class="btn-primary">Add Task</button>
                    </div>
                </div>

                <div class="card table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
